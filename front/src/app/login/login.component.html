<div class="container">


    <mat-card class="mat-card">
        <!-- <div class="bg-wrapper"> -->
            <img class="bg" src="../../assets/image/logo.png" alt="">
        <!-- </div> -->
        <mat-card-content>
            <form [formGroup]='loginForm' (ngSubmit)="onSubmitForm()">

                <!-- champ email -->
                <mat-form-field appearance="outline">
                    <mat-label>Votre email</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="test@test.com">
                    <mat-error *ngIf="errorMessage.email">{{errorMessage.email}}</mat-error>
                </mat-form-field>


                <!-- champ password -->
                <mat-form-field appearance="outline">
                    <mat-label>Votre mot de passe</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="*****">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="errorMessage.password">{{errorMessage.password}}</mat-error>
                </mat-form-field>

                <button mat-raised-button class="btn-action">Se connecter</button>

            </form>

        </mat-card-content>
    </mat-card>

</div>
