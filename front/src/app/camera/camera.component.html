<app-navbar>
    <div class="container">
        <div class="inner-container">
            <h1 class="titre-camera">Vidéo de surveillance</h1>
            <section>
                <!-- Lien pour le stream de la video -->
                <div class="cam-wrapper">
                    <img src="http://192.168.0.94:80/stream" alt="Camera Stream">
                </div>

                <div class="servo-wrapper">
                    <div>
                        <h2>Côté</h2>
                        <button mat-raised-button color="primary" (click)="updateServo('left', 10)">Left</button>
                        <button mat-raised-button color="primary" (click)="updateServo('right', 10)">Right</button>
                    </div>
                    <div>
                        <h2>Hauteur</h2>
                        <button mat-raised-button color="primary" (click)="updateServo('left', 10)">Up</button>
                        <button mat-raised-button color="primary" (click)="updateServo('right', 10)">Down</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
</app-navbar>
